<div class="text-center col-md-6">
    <form class="form-signin" [formGroup]="loginForm" (submit)="onLoginSubmit()">
        <img class="mb-4" src="assets/images/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal" translate>title</h1>
        <label for="inputEmail" class="sr-only" translate>email</label>
        <input type="email" formControlName="email" id="inputEmail" class="form-control"
            [placeholder]="'email' | translate" required autofocus>
        <label for="inputPassword" class="sr-only" translate>password</label>
        <input type="password" formControlName="password" id="inputPassword" class="form-control"
            [placeholder]="'password' | translate" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" translate>button.login</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    </form>
</div>

<ng-template #loginDialog>
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{title}}</h4>
        <button type="button" class="close pull-right" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        {{body}}
    </div>
</ng-template>
